<!-- Changing HTML Code Through Javascript
<!DOCTYPE html> -->
<html>
  <body>
    <p id="demo">Changing HTML content through Javascript</p>
    <button
      type="button"
      onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>
      Click Me!
    </button>
  </body>
</html>

<!-- Changing CSS Code Through Javascript -->
<!-- <!DOCTYPE html> -->
<html>
  <body>
    <p id="demo">JavaScript can hide HTML elements.</p>
    <button
      type="button"
      onclick="document.getElementById('demo').style.display='none'">
      Click Me!
    </button>
  </body>
</html>
