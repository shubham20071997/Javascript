<!-- 4 Ways to Declare a JavaScript Variable: -->
<!-- Using var 
Using let 
Using const 
Using nothing -->

<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Variables</h1>

    <p id="demo"></p>

    <script>
      var x = 5;
      var y = 6;
      var z = x + y;
      document.getElementById("demo").innerHTML = "The value of z is: " + z;
    </script>
  </body>
</html>
