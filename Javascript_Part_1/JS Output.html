<!-- Using innerHTML -->
<!DOCTYPE html>
<html>
  <body>
    <h2>JS Output Demo</h2>
    <p>Javascript is object Oriented</p>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML = 5 + 6;
    </script>
  </body>
</html>

<!-- Using document.write() -->

<!-- Using window.alert() or alert -->
<!DOCTYPE html>
<html>
  <body>
    <h2>Use of Alert</h2>
    <p>See the pop up</p>
    <script>
      alert(5 + 6);
    </script>
  </body>
</html>

<!-- Using console.log() -->

<!-- JavaScript Print -->
<!DOCTYPE html>
<html>
  <body>
    <p>Printing The Document</p>
    <button onclick="window.print()">Print this page</button>
  </body>
</html>
